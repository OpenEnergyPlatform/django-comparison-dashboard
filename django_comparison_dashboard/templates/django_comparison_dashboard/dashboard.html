{% extends "django_comparison_dashboard/base.html" %}
{% load partials %}
{% block content %}
    <div class="column">
        <!-- Scenario Selection Forms -->
        <div class="align-center">
            <p class="lead mb-3 ml-0">Welcome</p>
            <hr />
            <form hx-post="{% url 'django_comparison_dashboard:index' %}"
                  hx-target="#filters"
                  hx-swap="innerHTML">
                {{ scenario_form.as_div }}
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
        <!-- Content with Filter / Presentation Tab and Charts -->
        <div class="row align-center">
            <!-- contains Filter / Presentation Tab -->
            <div id="content" class="col-6">
                <!-- Tab for Filters -->
                <div id="filters">
                    <!-- General Filter Selection -->
                    {% startpartial filters inline=True %}
                    <form>
                        <label for="Tags">Filter Tags</label>
                        <select id="second_dropdown">
                            {% for option in filter_options %}<option value="{{ option }}">{{ option }}</option>{% endfor %}
                        </select>
                    </form>
                {% endpartial %}
            </div>
        </div>
        <!-- contains Charts and Chart Settings -->
        <div id="charts" class="col-6">
            <p>CHARTS !</p>
        </div>
    </div>
</div>
{% endblock content %}
