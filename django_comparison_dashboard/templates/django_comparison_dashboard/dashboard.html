{% extends 'django_comparison_dashboard/base.html' %} {% block content %} 
{% load partials %} 

{% startpartial filter_dropdown %} 
<select name="second_dropdown">
  {% for value in filtered_values %}
  <option value="{{ value }}">{{ value }}</option>
  {% endfor %}
</select>
{% endpartial %}

<div class="align-center col-8 offset-2">
  <p class="lead mb-3 ml-0">Welcome</p>
  <hr />
  <form method="GET" action="{% url 'django_comparison_dashboard:index' %}">
    <label for="cars">Choose a Scenario:</label>
    <select
      id="scenario"
      name="scenario"
      hx-get="{% url 'django_comparison_dashboard:filter' %}?scenario={value}"
      hx-target="#second_dropdown"
    >
      <option value="code_exposed_fig1">code_exposed_fig1</option>
      <option value="base_latest">base_latest</option>
      <option value="dummy_save">dummy_save</option>
      <option value="ID1,2_paper">ID1,2_paper</option>
    </select>
  </form>
    {% filter_dropdown %}
  <form>
    
  </form>
</div>
<div class="align-center col-8 offset-2">
  <div id="content">
    <div id="filters">
      <div id="filter-placeholder"></div>
    </div>
  </div>
</div>

{% endblock content %}
